    <main>

        <section class="header_contacto">
            <h3>¡Queremos conocerte!</h3>
        </section>

        <div class="container_seccion_contacto" >

            <form class="form_contact" method="POST" enctype="multipart/form-data">
                <div class="form_group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form_group">
                    <label for="phone">Teléfono celular</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form_group">
                    <label for="person_type">Tipo de persona</label>
                    <select id="person_type" name="person_type" required>
                        <option value="" selected disabled>Seleccione una opción</option>
                        <option value="juridica">Persona jurídica</option>
                        <option value="natural">Persona natural</option>
                    </select>
                </div>
                <div class="form_group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form_group">
                    <label>Sexo</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Femenino</label>
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
