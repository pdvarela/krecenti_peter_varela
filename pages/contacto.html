  <main>

    <h1 class="main__header">¡Queremos conocerte!</h1>

    <div class="container_seccion_contacto">

      <form class="form_contact" method="POST" enctype="multipart/form-data">
        <div class="form_group">
          <i class="fa-solid fa-user"></i>
          <label for="name">Nombre completo</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
        </div>
        <div class="form_group">
          <i class="fa-sharp fa-solid fa-at"></i>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form_group">
          <i class="fa-brands fa-whatsapp"></i>
          <label for="phone">Teléfono celular</label>
          <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de contacto" required>
        </div>
        <div class="form_group">
          <i class="fa-solid fa-users"></i>
          <label for="person_type">Tipo de persona</label>
          <select id="person_type" name="person_type" required>
            <option value="" selected disabled>Seleccione una opción</option>
            <option value="juridica">Persona jurídica</option>
            <option value="natural">Persona natural</option>
          </select>
        </div>
        <div class="form_group">
          <i class="fa-sharp fa-solid fa-comment-dots"></i>
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" placeholder="Comentanos más detalles" required></textarea>
        </div>
        <div class="form_group">
          <label>Sexo</label>
          <div class="genero">
            <label id="opcion" for="male">Masculino</label>
            <input type="radio" id="male" name="gender" value="male" required>
          </div>
          <div class="genero">
            <label id="opcion" for="female">Femenino</label>
            <input type="radio" id="female" name="gender" value="female" required>
          </div>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
